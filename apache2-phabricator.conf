<VirtualHost *:80>
  ServerName llvm-reviews.no-ip.org

  DocumentRoot /srv/http/phabricator/webroot

  RewriteEngine on
  RewriteRule ^/rsrc/(.*)     -                       [L,QSA]
  RewriteRule ^/favicon.ico   -                       [L,QSA]
  RewriteRule ^(.*)$          /index.php?__path__=$1  [B,L,QSA]
</VirtualHost>
<Directory "/srv/http/phabricator/webrootx">
  Require all granted
</Directory>
